<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: block;
            margin-left:auto;
            margin-right:auto;
            width:50%;
        }
        .image{
            display:block;
            margin-left:auto;
            margin-right:auto;
            padding:5px;
            border:1px solid red;
            width:150px;
        }
        .image:hover{
            box-shadow:0 0 2px 1px rgba(0, 140,186, 0.5);
        }
    </style>
</head>
<body>
    <h2>Center an Image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>
<img src="https://www.w3schools.com/howto/img_paris.jpg" alt="Paris">

<br>

<a href="https://www.w3schools.com/howto/img_forest.jpg" target="_blank">
<img src="https://www.w3schools.com/howto/img_forest.jpg" alt="forest" style="width:150px" class="image">
</a>
<br>
<br>

</body>
</html>
